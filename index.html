<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>和好遊戲 💖</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      background: #fff0f5;
      padding: 30px;
    }
    h1 {
      color: #ff6699;
    }
    #message {
      margin: 20px;
      font-size: 20px;
      color: #cc3366;
      min-height: 40px;
    }
    #imageArea {
      margin: 20px;
    }
    #imageArea img {
      max-width: 250px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .buttonArea {
      margin-top: 50px; /* 👈 把按鈕往下移 */
    }
    button {
      padding: 15px 30px;
      margin: 20px;
      font-size: 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #noBtn {
      background-color: #cccccc;
      color: #333;
    }
    #yesBtn {
      background-color: #ff6699;
      color: white;
    }
  </style>
</head>
<body>
  <h1>要跟我和好嗎？ 🥺</h1>
  <div id="message">選一個吧～</div>
  <div id="imageArea">
    <img src="cute1.png" alt="可愛圖片">
  </div>
  <div class="buttonArea">
    <button id="noBtn">不和好 ❌</button>
    <button id="yesBtn">和好 💖</button>
  </div>

  <script>
    // 隨機撒嬌語
    const messagesNo = [
      "真的不要和我好嗎🥺",
      "拜託嘛～再抱抱我一下啦 💕",
      "男朋朋哭給妳看喔 (｡>﹏<｡)",
      "和我好啦～好想小狐狸喔！",
      "不行！一定要和好 😘"
    ];

    // 隨機和好語
    const messagesYes = [
      "耶！我們和好啦 💖 抱抱抱～ 🫂",
      "嘿嘿～就知道女朋朋最愛我了 😘",
      "和好成功！現在給我親一個～ 💋",
      "我就知道小狐狸捨不得啦 (｡♥‿♥｡)"
    ];

    // 撒嬌圖片池
    const sadImages = [
      "cute1.gif",
      "cute2.gif",
      "cute3.gif",
      "cute4.gif"
    ];

    // 抱抱圖片池
    const hugImages = [
      "hug1.gif",
      "hug2.gif",
      "hug3.gif",
      "hug4.gif"
    ];

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const imageArea = document.querySelector("#imageArea img");

    let yesSize = 1;

    // 按下「不和好」
    noBtn.addEventListener("click", () => {
      const randomMsg = messagesNo[Math.floor(Math.random() * messagesNo.length)];
      const randomImg = sadImages[Math.floor(Math.random() * sadImages.length)];
      message.textContent = randomMsg;
      imageArea.src = randomImg;

      // 讓「和好」按鈕變大
      yesSize += 0.3;
      yesBtn.style.transform = `scale(${yesSize})`;
    });

    // 按下「和好」
    yesBtn.addEventListener("click", () => {
      const randomMsg = messagesYes[Math.floor(Math.random() * messagesYes.length)];
      const randomImg = hugImages[Math.floor(Math.random() * hugImages.length)];
      message.textContent = randomMsg;
      imageArea.src = randomImg;

      yesBtn.style.transform = "scale(1)";
      yesSize = 1;
    });
  </script>
</body>
</html>
